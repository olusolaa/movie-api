basePath: /
definitions:
  models.ApiError:
    properties:
      message:
        type: string
    type: object
  models.Character:
    properties:
      birth_year:
        type: string
      eye_color:
        type: string
      gender:
        type: string
      hair_color:
        type: string
      height:
        type: string
      mass:
        type: string
      name:
        type: string
      skin_color:
        type: string
    type: object
  models.Comment:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      ip:
        type: string
      movie_id:
        type: integer
    type: object
  models.CommentRequest:
    properties:
      content:
        type: string
    type: object
  models.Movie:
    properties:
      comment_count:
        type: integer
      episode_id:
        type: integer
      opening_crawl:
        type: string
      release_date:
        type: string
      title:
        type: string
    type: object
host: swapi-movie-api.herokuapp.com
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a movie server. You can visit the GitHub repository at https://github.com/olusola/movie-api
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Go + Gin Movie API
  version: "1.0"
paths:
  /api/v1/movies:
    get:
      description: Get all movies in order of their release date from earliest to
        newest in the cache or from swapi if the cache is empty
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Movie'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ApiError'
      summary: Get all movies
  /api/v1/movies/{movie_id}/characters:
    get:
      description: Get all characters for a movie by movie id use the sort parameter
        to sort the results by name or height or gender, and the order parameter to
        order in assending or desending order eg /api/v1/movies/{movie_id}/characters?sort_by=height&filter_by=male&order=descending
      parameters:
      - description: Movie ID
        in: path
        name: movie_id
        required: true
        type: integer
      - description: Sort by height or name or geneder
        in: query
        name: sort_by
        type: string
      - description: ascending or descending order
        in: query
        name: order
        type: string
      - description: Filter by male or female or n/a or hermaphrodite
        in: query
        name: filter_by
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Character'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ApiError'
      summary: Get characters
  /api/v1/movies/{movie_id}/comments:
    get:
      description: Get all comments for a movie by movie id
      parameters:
      - description: Movie ID
        in: path
        name: movie_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Comment'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ApiError'
      summary: Get comments
    post:
      consumes:
      - application/json
      description: Add comments to a movie by movie id
      parameters:
      - description: Comment
        in: body
        name: comment
        required: true
        schema:
          $ref: '#/definitions/models.CommentRequest'
      - description: MovieId
        in: path
        name: movie_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Comment'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ApiError'
      summary: Add comments
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
